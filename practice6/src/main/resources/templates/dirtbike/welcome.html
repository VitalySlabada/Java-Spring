<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dirtbike Welcome</title>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
            integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
            crossorigin="anonymous"
    />


</head>


<body>


<div align="center">
    <h2>Welcome to dirtbike portal!</h2>
    <br>
    <br>
    <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
            <div class="card">
                <img class="card-img-top img-fluid p-2" src="../images/ktm.png" alt="Card image cap">
                <div class="card-body">
                    <h3 class="card-title">2018 KTM 300xc</h3>
                    <p class="card-text">300 Two stroke, last year of carburated 300.</p>
                    <a th:href="@{https://ktm.com}" class="btn btn-primary">more Details</a>
                </div>
            </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
            <div class="card">
                <img class="card-img-top img-fluid p-2" src="../images/350.png" alt="Card image cap">
                <div class="card-body">
                    <h3 class="card-title">2014 350 xcf</h3>
                    <p class="card-text">Perfect balance between weight and power.</p>
                    <a th:href="@{https://ktm.com}" class="btn btn-primary">more Details</a>
                </div>
            </div>
        </div>
    </div>

</div>

<br>
</body>
</html>
